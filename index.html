<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="box" id="box0" data=0></div>
        <div class="box" id="box1" data=1></div>
        <div class="box" id="box2" data=2></div>
        <div class="box" id="box3" data=3></div>
        <div class="box" id="box4" data=4></div>
        <div class="box" id="box5" data=5></div>
        <div class="box" id="box6" data=6></div>
        <div class="box" id="box7" data=7></div>
        <div class="box" id="box8" data=8></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
